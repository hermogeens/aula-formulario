<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formul√°rio</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui..." maxlength="10" required autofocus autocomplete="on">
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha aqui..." maxlength="10" required>
        <br><br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="0" max="100" step="5">
    
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
