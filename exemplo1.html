<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formul√°rio</h1>
    <img src="img/senac.jpg" alt="Logo" width="300" height="150">
    <br><br>
    <form>
    
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui..." maxlength="10" required autofocus autocomplete="on">
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha aqui..." maxlength="10" required>
        <br><br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="0" max="100" step="5">
        <br><br>
        <label for="nota">Nota</label>
        <input type="range" id="nota" name="nota" value="5" min="0" max="5" >
        <br><br>
        <label for="date">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento">
         <br><br>
        <label for="Sexo">Sexo:</label>
        <input type="radio" name="Sexo" id="masculino">Masculino
        <input type="radio" name="Sexo" id="feminino" checked>Feminino
        <input type="radio" name="Sexo" id="outros">Outros
        <br><br>
        <label for="Hobby">Hobby:</label>
        <label>
            <input type="checkbox" name="futebol" id="futebol">Futebol
        </label>
        <label>
                <input type="checkbox" name="cinema" id="cinema">Cinema
            </label>
    
         <br><br>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
